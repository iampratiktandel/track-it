<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-sm">
      <button class="btn btn-primary">+ Create</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">City</th>
            <th scope="col">Department</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employeeListItem of employeeList">
            <td>{{employeeListItem.fullname}}</td>
            <td>{{employeeListItem.email}}</td>
            <td>{{employeeListItem.mobile}}</td>
            <td>{{employeeListItem.city}}</td>
            <td>{{employeeListItem.department}}</td>
            <td>
              <button class="mx-2 btn btn-secondary">Edit</button>
              <button class="btn btn-danger" (click)="deleteEmployee(employeeListItem.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
